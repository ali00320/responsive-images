<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Responsive Image Lab</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header class="col">
            <h1> Nima Ali </h1>
        </header>
        <ul>
            <li>
                <picture>
                    <source srcset="images/fahim-akhter-kund-malir-pakistan.jpg" media="(min-width: 1500px)">
                    <source srcset="images/fahim-akhter-kund-malir-pakistan.jpg" media="(min-width: 700px) and (max-width: 1500px)">
                    <source srcset="images/fahim-akhter-kund-malir-pakistan.jpg" media="(max-width: 700px)">
                    <img src="images/fahim-akhter-kund-malir-pakistan.jpg" alt="fahim-akhther-image" title="Fahim Akhter Pakistan">
                </picture>
            </li>
            <li>
                <picture>
                    <source srcset="images/markus-spiske-carrots.jpg" media="(min-width: 1500px)">
                    <source srcset="images/markus-spiske-carrots.jpg" media="(min-width: 700px) and (max-width: 1500px)">
                    <source srcset="images/markus-spiske-carrots.jpg" media="(max-width: 700px)">
                    <img src="images/markus-spiske-carrots.jpg" alt="markus-spiske-carrots-image" title="Markus Spiske Carrots">
                </picture>
            </li>
            <li>
                <picture>
                    <source srcset="images/markus-spiske-guitar.jpg" media="(min-width: 1500px)">
                    <source srcset="images/markus-spiske-guitar.jpg" media="(min-width: 700px) and (max-width: 1500px)">
                    <source srcset="images/markus-spiske-guitar.jpg" media="(max-width: 700px)">
                    <img src="images/markus-spiske-guitar.jpg" alt="markus-spiske-guitar-image" title="Markus Spiske Quitar">
                </picture>
            </li>
            <li>
                <picture>
                    <source srcset="images/markus-spiske-stage.jpg" media="(min-width: 1500px)">
                    <source srcset="images/markus-spiske-stage.jpg" media="(min-width: 700px) and (max-width: 1500px)">
                    <source srcset="images/markus-spiske-stage.jpg" media="(max-width: 700px)">
                    <img src="images/markus-spiske-stage.jpg" alt="markus-spiske-stage-image" title="Markus Spiske Stage">
                </picture>
            </li>
            <li>
                <picture>
                    <source srcset="images/yiman-chen-castlerock-wisconsin.jpg" media="(min-width: 1500px)">
                    <source srcset="images/yiman-chen-castlerock-wisconsin.jpg" media="(min-width: 700px) and (max-width: 1500px)">
                    <source srcset="images/yiman-chen-castlerock-wisconsin.jpg" media="(max-width: 700px)">
                    <img src="images/yiman-chen-castlerock-wisconsin.jpg" alt="yiman-chen-castlerock-wisconsin-img" title="Yiman Chen Castlerock">
                </picture>
            </li>
            <li>
                <picture>
                    <source srcset="images/yiman-chen-gibraltar-rock-wisconsin.jpg" media="(min-width: 1500px)">
                    <source srcset="images/yiman-chen-gibraltar-rock-wisconsin.jpg" media="(min-width: 700px) and (max-width: 1500px)">
                    <source srcset="images/yiman-chen-gibraltar-rock-wisconsin.jpg" media="(max-width: 700px)">
                    <img src="images/yiman-chen-gibraltar-rock-wisconsin.jpg" alt="yiman-chen-gibraltar-rock-wisconsin-IMG" title="Yiman Chen Gibraltar Rock">
                </picture>

            </li>
            <li>
                <picture>
                    <source srcset="images/markus-spiske-concert-crowd.jpg" media="(min-width: 1500px)">
                    <source srcset="images/markus-spiske-concert-crowd.jpg" media="(min-width: 700px) and (max-width: 1500px)">
                    <source srcset="images/markus-spiske-concert-crowd.jpg" media="(max-width: 700px)">
                    <img src="images/markus-spiske-concert-crowd.jpg" alt="markus-spiske-concert-crowd-image" title="Markus Spiske Carrots ">
                </picture>
            </li>
        </ul>

    </div>
</body>

</html>
